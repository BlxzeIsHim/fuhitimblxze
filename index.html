<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2Mate Alternative</title>
    <link id="theme-style" rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Y2Mate Alternative</h1>
        <button onclick="openThemePopup()">Choose Theme</button>
    </header>

    <main>
        <label for="video-url">Enter YouTube URL:</label>
        <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=example">
        <button id="download-btn"><i class="fas fa-download"></i> Download</button>
        <button id="download-history-btn"><i class="fas fa-history"></i> Download History</button>
        <div class="icon-container">
            <i class="fas fa-video icon"></i>
            <i class="fas fa-file-download icon"></i>
        </div>
    </main>    

    <div id="theme-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close" onclick="closeThemePopup()">&times;</span>
            <h2>Choose your type:</h2>
            <button onclick="switchTheme('gradient')">Gradient</button>
            <button onclick="switchTheme('dark')">Dark</button>
            <button onclick="switchTheme('light')">Light</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FuhItImBlxze. All rights reserved.</p>
    </footer>
</body>
</html>
